<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./favquote.ico">
    <meta name="theme-color" content="#673ab7">
    <meta name="description" content="Random quote machine, all about design!">
    <meta name="keywords" content="api, design, freecodecamp, javascript, quote, random">
    <meta name="author" content="Amr A. Abdelmoez">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Crete+Round|Rubik:400i" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Random Design Quotes</title>
</head>

<body>
    <article id="quote-box" class="quote-box">
        <header class="quote-box__header-icon"><i class="fas fa-quote-left"></i></header>
        <blockquote id="text" class="quote-box__text"></blockquote>
        <address id="author" class="quote-box__author"></address>
        <footer class="quote-box__footer">
            <a href="#" id="tweet-quote" class="quote-box__footer-icon" target="_blank"><i class="fab fa-twitter"></i></a>
            <button id="prev-quote" class="quote-box__footer-icon quote-box__footer-icon--disabled"><i class="fas fa-chevron-left"></i></button>
            <button id="new-quote" class="quote-box__footer-icon"><i class="fas fa-chevron-right"></i></button>
        </footer>
    </article>

    <aside class="info">
        <input type="checkbox" class="info__toggle" id="info-toggle">

        <label for="info-toggle" class="info__btn"><i class="fas fa-info open"></i><i class="fas fa-times close"></i></label>

        <section class="info__modal">MODAL</section>
    </aside>

    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
    <!-- <script src="app.js"></script> -->
</body>

</html>
