<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Random Design Quote Machine</title>
</head>

<body>
    <article id="quote-box">
        <header><i class="fas fa-quote-left"></i></header>
        <blockquote id="text">Graphic design is the design of highly disposable itemsâ€¦ It all winds up in the garbage.</blockquote>
        <address id="author">Karrie Jacobs</address>
        <footer>
            <a href="#" id="tweet-quote"><i class="fab fa-twitter"></i></a>
            <button id="prev-quote"><i class="fas fa-chevron-left"></i></button>
            <button id="new-quote"><i class="fas fa-chevron-right"></i></button>
        </footer>
    </article>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
</body>

</html>
